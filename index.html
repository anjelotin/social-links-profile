<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/social-links-profile/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <article class="social-profile-container">
      <section class="profile-header">
        <img class="profile-image" src="/social-links-profile/assets/images/avatar-jessica.jpeg" alt="profile image">
        <h1 class="user-name inter font-regular">Jessica Randall</h1>
        <p class="user-residency inter font-semi-bold">London, United Kingdom</p>
        <p class="user-intro inter font-regular">"Front-end developer and avid reader."</p>
      </section>
      
      <section class="profile-links-section">
        <ul>
          <li class="profile-link inter font-semi-bold"><a href="#">GitHub</a></li>
          <li class="profile-link inter font-semi-bold"><a href="#">Frontend Mentor</a></li>
          <li class="profile-link inter font-semi-bold"><a href="#">LinkedIn</a></li>
          <li class="profile-link inter font-semi-bold"><a href="#">Twitter</a></li>
          <li class="profile-link inter font-semi-bold"><a href="#">Instagram</a></li>
        </ul>
      </section>
      
    </article>
  </main>

</body>
</html>
